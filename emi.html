<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan EMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Loan EMI Calculator</h1>
        <label for="principal">Principal Amount (₹):</label>
        <input type="number" id="principal" placeholder="Enter principal amount" required>
        
        <label for="annualInterestRate">Annual Interest Rate (%):</label>
        <input type="number" id="annualInterestRate" placeholder="Enter annual interest rate" step="0.01" required>
        
        <label for="loanTenure">Loan Tenure (Years):</label>
        <input type="number" id="loanTenure" placeholder="Enter loan tenure in years" required>
        
        <button onclick="calculateEMI()">Calculate EMI</button>
        
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateEMI() {
            // Get input values
            const principal = parseFloat(document.getElementById('principal').value);
            const annualInterestRate = parseFloat(document.getElementById('annualInterestRate').value);
            const loanTenure = parseFloat(document.getElementById('loanTenure').value);

            // Convert annual interest rate to monthly rate
            const monthlyInterestRate = annualInterestRate / (12 * 100);

            // Convert loan tenure in years to number of monthly installments
            const numberOfInstallments = loanTenure * 12;

            // Calculate EMI using the formula
            const emi = (principal * monthlyInterestRate * Math.pow(1 + monthlyInterestRate, numberOfInstallments)) /
                        (Math.pow(1 + monthlyInterestRate, numberOfInstallments) - 1);

            // Display the result
            document.getElementById('result').innerHTML = `The EMI is ₹${emi.toFixed(2)}`;
        }
    </script>
</body>
</html>
